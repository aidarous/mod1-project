<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play Basketball RPS</title>
</head>
<body>
    
    <header><h1>Basketball RPS</h1></header><br>
    <p> welcome to basketball rps</p>
    
    <div class="game-layout">
        <div class="scoreboard">
            <span id="shotclock"></span>
            <h3 id="player-nametag" >You</h3>
            <h3 id="opponent-nametag">Opponent</h3>
            <span id="player-score">0</span>-<span id="opponent-score">0</span>
        </div>
    
        <div class="button-background">
            
            <button type="button" onclick="game(this.value)" id="shoot" value="Shoot"> <img src="assets/jumpshot.jpg" class="icons"></button>
            <button type="button" onclick="game(this.value)" id="pass" value="Pass"> <img src="assets/pass.jpg" class="icons"></button>    
            <button type="button" onclick="game(this.value)" id="block" value="Block"><img src="assets/block.jpg" class="icons"></button>
        </div>

        <div class="result">
            <p id="playerClick"></p>

        </div>
        <div id="replay">

        </div>

    </div>
    
    <script src="app.js"></script> 
</body>
</html>
