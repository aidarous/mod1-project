<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://www.1001fonts.com/digital-7-font.html" rel="stylesheet">
    <title>Play Basketball RPS</title>
</head>
<header><h1>Basketball RPS</h1></header><br>
<body>
    
    
    <p> welcome to basketball rps</p>
    
    <div class="game-layout">
        <div class="scoreboard">
            
            <p id="player-nametag" class="name-tag">You</p>
            <p id="opponent-nametag" class="name-tag">Opponent</p>
            <span id="player-score" class="score-font">0</span> - <span id="opponent-score" class="score-font">0</span>
        </div>
    
        <div class="buttons-container">
            
            <div><button type="button" class="choose-button" onclick="game(this.value)" id="shoot" value="Shoot"> <img src="assets/jumpshot.jpg" class="icons"></button></div>
            <div><button type="button" class="choose-button" onclick="game(this.value)" id="pass" value="Pass"> <img src="assets/pass.jpg" class="icons"></button></div>    
            <div><button type="button" class="choose-button" onclick="game(this.value)" id="block" value="Block"><img src="assets/block.jpg" class="icons"></button></div>
        </div>

        <div class="result">
            <p id="playerClick"></p>
            <button type="button onclick="restartGame()" >Restart</button>
        </div>

    </div>
    
    <script src="app.js"></script> 
</body>
</html>
